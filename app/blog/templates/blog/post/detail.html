{% extends "blog/base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <h1>{{ post_detail.title }}</h1>
    <p class="date">
        Published{{ post_detail.publish }} by {{ post_detail.author }}
    </p>
    {{ post_detail.body|linebreaks }}
    <p>
        <a href="{% url 'blog:post_share' post_detail.id %}">
            Share this post 
        </a>
    </p>
{% endblock %}
